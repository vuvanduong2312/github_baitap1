{% extends "base.html" %}

{% block title %}Thêm sách - Admin{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-plus"></i> Thêm sách mới</h2>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin.add_book') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Tiêu đề</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="author_id" class="form-label">Tác giả</label>
                            <select class="form-select" id="author_id" name="author_id" required>
                                <option value="">Chọn tác giả</option>
                                {% for author in authors %}
                                <option value="{{ author.id }}">{{ author.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="category_id" class="form-label">Thể loại</label>
                            <select class="form-select" id="category_id" name="category_id" required>
                                <option value="">Chọn thể loại</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="publisher" class="form-label">Nhà xuất bản</label>
                            <input type="text" class="form-control" id="publisher" name="publisher">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="year" class="form-label">Năm xuất bản</label>
                            <input type="number" class="form-control" id="year" name="year" min="1900" max="2100">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="price" class="form-label">Giá (VNĐ)</label>
                            <input type="number" class="form-control" id="price" name="price" step="1000" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="stock" class="form-label">Tồn kho</label>
                            <input type="number" class="form-control" id="stock" name="stock" min="0" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="image_url" class="form-label">URL hình ảnh</label>
                        <input type="url" class="form-control" id="image_url" name="image_url" 
                               placeholder="https://example.com/image.jpg">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Thêm sách
                        </button>
                        <a href="{{ url_for('admin.books') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Hủy
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

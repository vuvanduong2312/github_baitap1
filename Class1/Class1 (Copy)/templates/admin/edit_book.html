{% extends "base.html" %}

{% block title %}Sửa sách - Admin{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-edit"></i> Sửa thông tin sách</h2>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Tiêu đề</label>
                        <input type="text" class="form-control" name="title" value="{{ book.title }}" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tác giả</label>
                            <select class="form-select" name="author_id" required>
                                {% for author in authors %}
                                <option value="{{ author.id }}" {% if author.id == book.author_id %}selected{% endif %}>
                                    {{ author.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Thể loại</label>
                            <select class="form-select" name="category_id" required>
                                {% for category in categories %}
                                <option value="{{ category.id }}" {% if category.id == book.category_id %}selected{% endif %}>
                                    {{ category.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nhà xuất bản</label>
                            <input type="text" class="form-control" name="publisher" value="{{ book.publisher or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Năm</label>
                            <input type="number" class="form-control" name="year" value="{{ book.year or '' }}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Giá</label>
                            <input type="number" class="form-control" name="price" value="{{ book.price }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tồn kho</label>
                            <input type="number" class="form-control" name="stock" value="{{ book.stock }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">URL hình ảnh</label>
                        <input type="url" class="form-control" name="image_url" value="{{ book.image_url }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control" name="description" rows="4">{{ book.description or '' }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Lưu</button>
                    <a href="{{ url_for('admin.books') }}" class="btn btn-secondary">Hủy</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
